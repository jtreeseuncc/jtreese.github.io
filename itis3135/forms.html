<!DOCTYPE html>

<html lang ="en">

	<head>
	<meta charset="UTF-8"/>
	<link href = "styles/default.css" rel ="stylesheet" type="text/css">
	
	<title> Jake Treese, 3135, Forms</title>		
	</head>
	
	
	
	<body>
	<header>
		<a href="https://webpages.uncc.edu/jtreese/itis3135/index.html"> Main Menu</a>
		<h1> Jake Treese, 3135</h1>
		<h2> Bean Bros Coffee Shoppe</h2>
		<h5> We have hot bean juice!</h5>
	</header>
	<main>
	
	<hr>
	<h3> Thank you for expressing interest in us, please fill out this form with your responses</h3>
	
	<form action ="#">
	
	 <h4>Do you want to receive our newsletter and great deals???</h4> 
	
	<div class="radios">
	
	<label for="yes"> 
	
		<input id="yes" type="radio" name="yes-no" value="yes" required>Yes!
  
	</label>
	
	<label for="no">
	
		<input id="no" type="radio" name="yes-no"> No :(
	
	</label>
	</div>
	
	<div class="location">
	
    <label for="location"><b>Which location do you frequent: </b></label>
	 
	<select name="location" id="location" size="1" >
	
         <option value="strongs">Strongsville</option>
		 
         <option value="ofalls">Olmsted Falls</option>
		 
         <option value="berea">Berea</option>
		 
         <option value="cuyahoga">Cuyahoga Valley</option>
		 
    </select>
	
    </div>
	
	
	<div class="label-for-boxes">How much Caffeine do you like?</div>
	
	<div class="caffeine" >
	
		<input type="checkbox" id="lowCaff" name="lowCaff" value="Decaf">
	
		<label for="lowCaff"> I like no caffeine!</label><br>
	
		<input type="checkbox" id="normalCaff" name="normalCaff" value="Caffeine">
	
		<label for="normalCaff"> I like normal coffee!</label><br>
	
		<input type="checkbox" id="highCaff" name="highCaff" value="LotsOfCaff">
		
		<label for="highCaff"> I like to see sounds!</label><br>
		
		<input type="checkbox" id="noPref" name="noPref" value="NoPreference">
		
		<label for="noPref">I have no preference.</label><br>
		
	
	</div>
	
	
	<div class="text-boxes">
	
	<label><b> Contact Information </b></label>
	
	<p><input type="text" placeholder="Name"></p>
	
	<p><input type="text" placeholder="Phone Number"></p>
	
	<p><input type="text" placeholder="Email Address"></p>
	</div>
	
	
	<div class="submit">
	<button id="button1" type="submit" >Submit</button>
	</div>
	
	
	
	</form>
	
	
	
	
	<footer>
		<a href="https://validator.w3.org/check?uri=referer" class="noUL">
					<img src="images/button-valid-html5.gif" width="88" height="31" alt="Link to HTML validator">
				</a>
				
				<a href="https://jigsaw.w3.org/css-validator/check/referer" class="noUL">
					<img src="images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator">
				</a>
	</footer>
	</main>
	</body>
	
	</html>
