	<body>
	<header>
		<a href="https://webpages.uncc.edu/jtreese/itis3135/index.html"> Main Menu</a>
	</header>
	<main>
	<h1> Bean Bros Coffee </h1>
	
	<h2> Newsletter and Coupons </h2>
	<hr>
	<h3> Thank you for expressing interest in us, please fill out this form with your responses</h3>
	
	<form>
	
	 <h4>Do you want to receive our newsletter and great deals???</h4> 
	
	<div class="radios">
	
	<label for="yes"> 
	
		<input id="yes" type="radio" name="yes-no" value="yes" required>Yes!
  
	</label>
	
	<label for="no">
	
		<input id="no" type="radio" name="yes-no"> No :(
	
	</label>
	</div>
	
	<div class="location">
	
    <label for="location">Which location do you frequent: </label>
	 
	<select name="location" id="location" size="1" >
	
         <option value="strongs">Strongsville</option>
		 
         <option value="ofalls">Olmsted Falls</option>
		 
         <option value="berea">Berea</option>
		 
         <option value="cuyahoga">Cuyahoga Valley</option>
		 
    </select>
	
    </div>
	
	
	
	
	<div class="text-boxes">
	
	<label> Contact Information </label>
	
	<p><input type="text" placeholder="Name"></p>
	
	<p><input type="text" placeholder="Phone Number"></p>
	
	<p><input type="text" placeholder="Email Address"></p>
	</div>
	
	
	<div class="submit">
	<button type="submit">Submit</button>
	</div>
	
	
	
	</form>

	</main>
